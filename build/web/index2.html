<!DOCTYPE html>
<html>

<head>
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Home page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <form id="getLinkForm" class="form-inline" action="Download" method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-link"></span></div>
                            <input name="link" type="text" class="form-control" id="link" placeholder="link">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input name="password" type="text" class="form-control" id="password" placeholder="password">

                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">OK</button>
                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6Lex7x8UAAAAAEA8YlpVHbCroYAjo8GHMBK4lYk7"></div>
                    </div>

                </form>
            </div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        </div>
    </div>
    <script type="text/javascript">
        alert("inside script");
        var frm = $('#getLinkForm');
        frm.submit(function(ev) {
            ev.preventDefault();
            $.ajax({
                dataType: 'json',
                type: frm.attr('method'),
                url: frm.attr('action'),
                data: frm.serialize(),
            }).done(function(result) {
                alert('SUCCESS');
                alert(result);
            }).fail(function() {
                alert('ERROR');
            });
            alert("inside submit");
        });
    </script>
</body>

</html>
